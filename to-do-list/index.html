<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Todo list</title>
  </head>

  <body>
    <div id="wrapper">
      <h1>Todo list</h1>

      <div id="todo">
        <div id="count"></div>
        <button id="btn">Add a task</button>

        <!--pour compter le nombre de card "task"--->
        <div id="cardCount">Number of tasks: 0</div>

        <div id="todoCards">
          <!-- Carte 1 -->
          <div class="todoCard">
            <textarea class="task" maxlength="200" cols="20" rows="15">
Task 1</textarea
            >
            <span class="delBtn">
              <i class="fas fa-trash" aria-hidden="true"></i>
            </span>
          </div>

          <!-- Carte 2 -->
          <div class="todoCard">
            <textarea class="task" maxlength="200" cols="20" rows="15">
Task 2</textarea
            >
            <span class="delBtn">
              <i class="fas fa-trash" aria-hidden="true"></i>
            </span>
          </div>

          <!-- Carte 3 -->
          <div class="todoCard">
            <textarea class="task" maxlength="200" cols="20" rows="15">
Task 3</textarea
            >
            <span class="delBtn">
              <i class="fas fa-trash" aria-hidden="true"></i>
            </span>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
